<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Movie Hub</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ea2a33",
              "background-light": "#f8f6f6",
              "background-dark": "#211111",
              "surface-dark": "#1a0d0d", // Darker shade for cards based on bg-dark hue
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet" />
    <style>
      /* Custom scrollbar to keep it clean */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #211111;
      }
      ::-webkit-scrollbar-thumb {
        background: #3a2222;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea2a33;
      }
      .glass-panel {
        background: rgba(33, 17, 17, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Cinematic Background -->
    <div class="absolute inset-0 z-0 w-full h-full">
      <img
        alt="Dark cinematic movie theater atmosphere"
        class="w-full h-full object-cover opacity-60"
        data-alt="Dark cinematic movie theater atmosphere"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDwifMhQ7uaYqFx1o5SAuBSwt4tEDcUWKB2CfqbGpuSM6Ae4mVhtdZL87TQ53Ybt8W-kGXziXdZIxP59dt7vUkXHb-NbrgJr9Dxh6qccvvEEiGLtPi9YkbeVNAIwXWUOkjm2sdMM6QjwhXKoK6kSHBUVETcN95Yq6I0GA6pfMQsy-CydJeVXe9KH46aKMQMn2G00YVULML_IsSwQCmFc1cLh9TYp3TZQCf29cjM64Q3jvq3VQP5cgbzSV9_1-h0dnOlfxE0a21tO2w" />
      <!-- Overlay Gradient for better contrast -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-background-dark/80 via-background-dark/40 to-background-dark/90 mix-blend-multiply"></div>
      <div class="absolute inset-0 bg-black/40"></div>
    </div>
    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-[480px] px-6">
      <!-- Glass Card -->
      <div
        class="glass-panel rounded-lg p-8 md:p-12 shadow-2xl animate-fade-in-up">
        <!-- Logo Section -->
        <div class="flex flex-col items-center mb-10">
          <div class="flex items-center gap-2 mb-2">
            <span class="material-icons text-primary text-4xl"
              >play_circle_filled</span
            >
            <h1 class="text-3xl font-bold tracking-tight text-white">
              Movie Hub
            </h1>
          </div>
          <p class="text-white/60 text-sm font-medium">
            Welcome back, ready to watch?
          </p>
        </div>
        <!-- Login Form -->
        <form action="#" class="space-y-6">
          <div class="space-y-4">
            <!-- Email Input -->
            <div class="relative group">
              <div
                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span
                  class="material-icons text-white/40 group-focus-within:text-primary transition-colors"
                  >mail_outline</span
                >
              </div>
              <input
                class="block w-full pl-12 pr-4 py-4 bg-background-dark/50 border border-white/10 rounded-full text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300 sm:text-sm"
                placeholder="Email or Phone"
                type="text" />
            </div>
            <!-- Password Input -->
            <div class="relative group">
              <div
                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span
                  class="material-icons text-white/40 group-focus-within:text-primary transition-colors"
                  >lock_outline</span
                >
              </div>
              <input
                class="block w-full pl-12 pr-12 py-4 bg-background-dark/50 border border-white/10 rounded-full text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300 sm:text-sm"
                placeholder="Password"
                type="password" />
              <button
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-white/40 hover:text-white transition-colors"
                type="button">
                <span class="material-icons text-xl">visibility_off</span>
              </button>
            </div>
          </div>
          <!-- Forgot Password Link -->
          <div class="flex justify-end">
            <a
              class="text-sm font-medium text-white/60 hover:text-primary transition-colors"
              href="#"
              >Forgot Password?</a
            >
          </div>
          <!-- Sign In Button -->
          <button
            class="w-full flex justify-center py-4 px-4 border border-transparent rounded-full shadow-lg text-base font-bold text-white bg-primary hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-dark transition-all duration-300 transform hover:scale-[1.02]"
            type="submit">
            Sign In
          </button>
        </form>
        <!-- Social Login -->
        <div class="mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-white/10"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 text-white/40 bg-[rgba(33,17,17,0.75)]"
                >Or continue with</span
              >
            </div>
          </div>
          <div class="mt-6 grid grid-cols-2 gap-4">
            <button
              class="flex items-center justify-center w-full px-4 py-3 border border-white/10 rounded-full bg-white/5 hover:bg-white/10 transition-colors duration-300 group"
              type="button">
              <svg
                alt="Google"
                class="h-5 w-5 mr-2 opacity-80 group-hover:opacity-100 transition-opacity"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4" />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853" />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  fill="#FBBC05" />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335" />
              </svg>
              <span
                class="text-sm font-medium text-white/80 group-hover:text-white"
                >Google</span
              >
            </button>
            <button
              class="flex items-center justify-center w-full px-4 py-3 border border-white/10 rounded-full bg-white/5 hover:bg-white/10 transition-colors duration-300 group"
              type="button">
              <svg
                alt="Facebook"
                class="h-5 w-5 mr-2 opacity-80 group-hover:opacity-100 transition-opacity"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  fill="#1877F2" />
              </svg>
              <span
                class="text-sm font-medium text-white/80 group-hover:text-white"
                >Facebook</span
              >
            </button>
          </div>
        </div>
        <!-- Footer Signup Link -->
        <div class="mt-8 text-center">
          <p class="text-sm text-white/60">
            New to Movie Hub?
            <a
              class="font-semibold text-white hover:text-primary transition-colors ml-1"
              href="singup.html"
              >Sign up now</a
            >
          </p>
        </div>
      </div>
      <!-- Small footer info -->
      <div class="mt-8 text-center text-xs text-white/30">
        <p>Â© 2023 Movie Hub Inc. All rights reserved.</p>
        <div class="mt-2 space-x-4">
          <a class="hover:text-white/50 transition-colors" href="#">Privacy</a>
          <a class="hover:text-white/50 transition-colors" href="#">Terms</a>
        </div>
      </div>
    </div>
  </body>
</html>
